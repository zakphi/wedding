<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <noscript>
     For full functionality of this site it is necessary to enable JavaScript.
     Here are the <a href="http://www.enable-javascript.com/" target="_blank">
     instructions how to enable JavaScript in your web browser</a>.
    </noscript>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"/></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm2E-8k3DwmBTJoyybVpN51TXesRmmeZw"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div id="intro"></div>
  <nav id="nav"></nav>
  <div id="wrapper">
    <div id="wedding-site">
      <div id="the-wedding"></div>
      <div id="wedding-party"></div>
      <div id="gallery"></div>
      <div id="guest-info"></div>
      <div id="registry"></div>
      <div id="contact-us">
        <div class="container">
          <h1>contact us</h1>
          <form method="post" action="//formspree.io/pezwedding16@gmail.com">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required="required" />
            <label for="name">Email:</label>
            <input type="text" id="email" name="email" required="required" />
            <label for="name">Message:</label>
            <textarea id="message" name="message" required="required"></textarea>
            <input type="submit" id="submit" value="Send">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script id="intro-template" type="text/x-handlebars">
      <div class="intro-text">
        <h1>{{header.main}}</h1>
        <h2>{{header.sub}}</h2>
        <h1>{{days_until.days}} days</h1>
      </div>
  </script>

  <script id="nav-template" type="text/x-handlebars">
    {{#nav}}
      <a href="#{{name}}">{{title}}</a>
    {{/nav}}
  </script>

  <script id="the-wedding-template" type="text/x-handlebars">
    <h1>the wedding</h1>
    <div id="venue">
      <img src="{{venue.img}}" alt="{{venue.alt}}" />
      <p class="address">{{venue.name}}<br>{{venue.street}}<br>{{venue.city}} {{venue.zip}}</p>
      <p class="directions"><a href="{{venue.directions}}" target="_blank">Get Directions</a></p>
      <p class="hashtag">#{{venue.hashtag}}</p>
    </div>
    <h2>{{date.BigDay}}</h2>
    <table id="schedule">
      <thead>
        {{#schedule}}
          <th>{{name}}</th>
        {{/schedule}}
      </thead>
      <tbody>
        <tr>
          {{#schedule}}
            <td>{{time}}</td>
          {{/schedule}}
        </tr>
      </tbody>
    </table>
  </script>

  <script id="wedding-party-template" type="text/x-handlebars">
    <h1>wedding party</h1>
      {{#members}}
        <div class="members">
          <img src="{{img}}" alt="{{alt}}" width="{{width}}" height="{{height}}" />
          <h2>{{name}}</h2>
          <h3>{{role}}</h3>
        </div>
      {{/members}}
  </script>

  <script id="gallery-template" type="text/x-handlebars">
    <h1>gallery</h1>
    <div class="cycle-slideshow"
      data-cycle-timeout="0"
      data-cycle-prev="#prev"
      data-cycle-next="#next"
      data-cycle-swipe=true
    >
      {{#gallery}}
        <img src="{{img}}" width="{{width}}" height="{{height}}" />
      {{/gallery}}
    </div>
    <span class="center">
      <a href="#" id="prev">&#8592;</a>
      <a href="#" id="next">&#8594;</a>
    </span>
    <iframe width="600" height="338" src="https://www.youtube.com/embed/Y8xGz_tmk1o?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
  </script>

  <script id="guest-info-template" type="text/x-handlebars">
    <h1>guest info</h1>
    <div id="hotel">
      <div id="map-canvas"></div>
      <p class="address">{{hotel.name}}<br>{{hotel.street}}<br>{{hotel.city}} {{hotel.zip}}</p>
      <p class="phone">{{hotel.phone}}</p>
      <p class="code">Room Block Code: {{hotel.code}}</p>
      <p class="directions"><a href="{{hotel.directions}}" target="_blank">Get Directions</a></p>
    </div>
  </script>

  <script id="registry-template" type="text/x-handlebars">
    <h1>registry</h1>
      {{#registry}}
        <div class="registry-images">
          <a href="{{link}}" target="_blank"><img src="{{img}}" alt="{{alt}}" width="{{width}}" height="{{height}}" /></a>
        </div>
      {{/registry}}
  </script>

  <script src="js/handlebars.js"></script>
  <script src="js/min.js"></script>
  <script src="js/templates.js"></script>

  </body>
</html>
